<!DOCTYPE html>
<head>
    <title>Calculator BMI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
                <section class="container-form">
                    <div>
                        <label>Tinggi Badan (Cm)</label><br />
                        <input type="number" class="form-item">    
                    </div>
                    <div>
                        <label>Jenis Kelamin</label><br />
                        <input type="radio" name="sex" id="sex-man">
                        <label for="sex-man">Laki-laki</label>
                        <input type="radio" name="sex" id="sex-female">
                        <label for="sex-female">Perempuan</label>
                    </div>
                    <div>
                        <label>Berat Badan (Kg)</label><br />
                        <input type="number" class="form-item" id="weight-input">
                    </div>
                    <div>
                        <button type="button" id="calculate-button">Hitung BMI</button>
                        <button type="button">Reset</button>
                    </div>                
                </section>
            </div>

            <!-- Form Result -->
            <div class="container-item">
                <h2>Result</h2>
                <section class="container-result">
                    <h4>Berat badan lebih</h4>
                    <h1>0</h1>
                    <h4>Anda memiliki berat badan berlebih</h4>
                    <button type="button">Download Hasil BMI</button>
                </section>
            </div>
        </div>
